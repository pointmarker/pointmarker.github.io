    <main>
        <div id="form-container">
            <form id="form" action="https://formsubmit.co/mudanyagitartamiri@gmail.com" method="POST">
                
                <input type="text" name="name" required placeholder="Adınız">
                <input type="text" name="guitar-name" required placeholder="Gitar Marka Model">
                <input type="email" name="contact" placeholder="Email" required>
                <input type="number" name="number" placeholder="Telefon (Zorunlu değil)">
                <textarea cols="50" rows="50" name="message" required minlength="20" placeholder="Mesajınız: en az 20 karakter"></textarea>

                <button type="submit">Gönder</button>
            </form>
        </div>
    </main>
